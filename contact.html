<body>
    <header>
        <nav>
            <div class="announcements">
                Hey! Checkout My New <a href="https://yashvdhakad.com/blog" id="blog" target="_blank">Blog</a> And Some
                Amazing <a href="https://yashvdhakad.com/gifts" id="free" target="_blank">FREE</a>
                Gifts For You.
                <i class="em em-heart" aria-role="presentation" aria-label="HEAVY BLACK HEART"></i>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="hero">
                <p id="h1">Let's work!</p>
            </div>
        </section>
        <section>
            <Form>
                <div class="form" id="personalinfo">
                    <h1 class="fheading">Personal Info:</h1>
                    <br>
                    <div>
                        <label for="name">Name</label>
                        <br>
                        <input required type="text" name="name" placeholder="Enter Your Full Name">
                    </div>
                    <br>
                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input required type="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <br>
                    <div>
                        <label for="number">Phone No.</label>
                        <br>
                        <input required type="text" name="number" placeholder="Enter Your Phone Number">
                    </div>
                    <br>
                    <div>
                        <label for="location">Location</label>
                        <br>
                        <input required type="text" name="location" placeholder="Enter Your City, Country">
                    </div>
                </div>
                <div class="form" id="projectinfo">
                    <h1 class="fheading">Project Info:</h1>
                    <br>
                    <div>
                        <label for="projecttype"">Project Type</label>
                        <br>
                        <input required type="text" name="projecttype" placeholder="You Are Looking For ...">
                    </div>
                    <br>
                    <div>
                        <label for="textarea">Any Special Request?</label>
                        <br>
                        <textarea placeholder="Have a great day! :)" name="textarea" id="textarea" cols="19"
                            rows="8"></textarea>
                    </div>
                    <br>
                    <button class="btn">Submit</button>
                </div>
            </Form>
        </section>
    </main>
